- name: configure catalogue component
  hosts: catalogue
  become: yes
  tasks:
    - name: disable default 
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable nodejs:20  
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf:
         name: nodejs
         state: present


    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        home: /app

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download catalogue code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
        dest: /tmp/catalogue.zip
      
      #this module thinks file exist on ansible control server, needs to extract on to remote machine
      #remote_src: yes means files already exist in catalogue server
    - name: extract catalogue code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      community.general.npm:
        path: /app

    - name: copy catalogue service to system directory
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: systemctl daemon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: restart and enable catalogue
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: yes

    - name: copy mongodb repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo 

    - name: install mongodb client
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present
      
    #- name: load products data
      #community.mongodb.mongodb_shell:
        #file: "/app/db/master-data.js"
        #login_host: 172.31.71.206

    - name: check products loaded or not
      ansible.builtin.command: mongosh --host 172.31.22.43 --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
      # mongosh --host {{ hostvars['mongodb']['ansible_host'] }} < /app/db/master-data.js
      register: catalogue_output

    - name: print catalogue output
      ansible.builtin.debug:
        msg:"{{ catalogue_output }}"



    
